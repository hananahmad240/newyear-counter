<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Animated Counter</h1>
    </header>

    <section class="counters">
        <div class="container">

            <div>
                <i class="fa fa-youtube fa-4x" aria-hidden="true"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subscriber</h3>
            </div>

            <div>
                <i class="fa fa-twitter fa-4x"></i>
                <div class="counter" data-target="15000">0</div>
                <h3>Followers</h3>
            </div>

            <div>
                <i class="fa fa-facebook fa-4x"></i>
                <div class="counter" data-target="9000">0</div>
                <h3>Likes</h3>
            </div>

            <div>
                <i class="fa fa-linkedin fa-4x"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>connections</h3>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
